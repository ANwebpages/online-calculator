<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="icon" href="https://imgs.search.brave.com/x-EymaoBXL9hqWxggT3tQwegOJsIz6bJTwD-0Zn-iu4/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4y/Lmljb25maW5kZXIu/Y29tL2RhdGEvaWNv/bnMvaW9zNy1pbnNw/aXJlZC1tYWMtaWNv/bi1zZXQvNTEyL0Nh/bGN1bGF0b3JfNTEy/LnBuZw" type="image/x-icon">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body {
      font-family:Britannic Bold;
      color: white;
    }

    .calculator {
      width: 100%;
      max-width: 360px;
      margin: 50px auto;
      padding: 10px;
      text-align: center;
    }

    .onscreen {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #9997f9;
    }

    button {
      width: 70px;
      height: 70px;
      margin: 8px;
      border: none;
      font-size: 22px;
      cursor:pointer;
      background-color: #f0f0f0;
    }

    button:hover {
      background-color: #ccc;
    }

    button:active {
      border: 2px solid ;
      background-color: #fff;
      box-shadow: 0 0 10px rgb(58, 240, 58);
    }

    .glow {
      border: 2px solid rgb(58, 240, 58);
      background-color: #fff;
      box-shadow: 0 0 10px rgb(58, 240, 58);
    }

    /* Responsive styles for mobile and tablet */
    @media (max-width: 768px) {
      .calculator {
        width: 100%;
        max-width: 300px;
        padding: 10px;
      }

      button {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }

      .onscreen {
        font-size: 26px;
        height: 70px;
        background-color: #9997f9;
      }

      h1 {
        font-size: 40px;
        text-align: center;
      }
    }

    /* Custom responsive styles for desktop and large screens */
    @media (min-width: 1024px) {
      .calculator {
        max-width: 450px;
        position: relative;
        bottom: 60px;
      }

      button {
        width: 60px;
        height: 60px;
        font-size: 22px;
      }

      .onscreen {
        font-size: 30px;
        height: 60px;
      }

      h1 {
        font-size: 60px;
        text-align: center;
      }
    }
  </style>
<body class="bg-info-subtle">
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-primary-emphasis">CALCULATOR</h1>
        </div>
        <div class="row justify-content-center">
            <div class="calculator">
                <input type="text" class="onscreen form-control" disabled>
                <div class="buttons">
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-danger col col-lg-2" onclick="clearDisplay()">AC</button>
                        <button type="button" class="btn btn-warning col col-lg-2" onclick="deleteLast()">Del</button>
                        <button type="button" class="btn btn-primary col col-lg-2" onclick="append('%')">%</button>
                        <button type="button" class="btn btn-primary col col-lg-2" onclick="append('+')">+</button>   
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-secondary col col-lg-2" onclick="append('1')">1</button>
                        <button type="button" class="btn btn-secondary col col-lg-2" onclick="append('2')">2</button>
                        <button type="button" class="btn btn-secondary col col-lg-2" onclick="append('3')">3</button>
                        <button type="button" class="btn btn-primary col col-lg-2" onclick="append('-')">-</button>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-secondary col col-lg-2" onclick="append('4')">4</button>
                        <button type="button" class="btn btn-secondary col col-lg-2" onclick="append('5')">5</button>
                        <button type="button" class="btn btn-secondary col col-lg-2" onclick="append('6')">6</button>
                        <button type="button" class="btn btn-primary col col-lg-2" onclick="append('*')">x</button>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-secondary col col-lg-2" onclick="append('7')">7</button>
                        <button type="button" class="btn btn-secondary col col-lg-2" onclick="append('8')">8</button>
                        <button type="button" class="btn btn-secondary col col-lg-2" onclick="append('9')">9</button>
                        <button type="button" class="btn btn-primary col col-lg-2" onclick="append('/')">÷</button>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary col col-lg-2" onclick="append('.')">.</button>
                        <button type="button" class="btn btn-secondary col col-lg-2" onclick="append('0')">0</button>
                        <button type="button" class="btn btn-primary col col-lg-2" onclick="append('3.14')">π</button>
                        <button type="button" class="btn btn-primary col col-lg-2" onclick="append('1/')">1/x</button>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary col col-lg-2" onclick="append('**')">x<sup>y</sup></button>
                        <button type="button" class="btn btn-primary col col-lg-2" onclick="append('**2')">x<sup>2</sup></button>
                        <button type="button" class="btn btn-primary col col-lg-2" onclick="append('**0.5')">√</button>
                        <button type="button" class="btn btn-success col col-lg-2" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Clear display
    function clearDisplay() {
      document.querySelector('.onscreen').value = '';
    }

    // Delete last entry
    function deleteLast() {
      const display = document.querySelector('.onscreen').value;
      document.querySelector('.onscreen').value = display.slice(0, -1);
    }

    // Append values
    function append(value) {
      document.querySelector('.onscreen').value += value;
    }

    // Calculate result
    function calculate() {
      try {
        const result = eval(document.querySelector('.onscreen').value);
        document.querySelector('.onscreen').value = result;
      } catch (e) {
        document.querySelector('.onscreen').value = 'Error';
      }
    }

    // Button glow effect
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        button.classList.add('glow');
        setTimeout(() => {
          button.classList.remove('glow');
        }, 500);
      });
    });
  </script>
</html>
